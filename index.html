    <script>
    // Create a new Tone.js synth
    const synth = new Tone.PolySynth().toDestination();

    synth.set({
        envelope:{
            attack: 0.6,
            decay: 2,
            sustain: 0.6,
            release: 4
        },

        filter:{
            type: 'lowpass',
            frequency: 1000,
            rolloff: -12
        },
        
        oscillator:{
            type: 'sawtooth',
            volume: -6,
            frequency: 50

        }
    });

    
// Track the current chord being played
let currentChord = null;

// Function to play or stop a chord
function playChord(chord) {
    if (currentChord === chord) {
        // Chord is already playing, stop it
        synth.releaseAll();
        currentChord = null;
    } else {
        // Stop the current chord if any
        if (currentChord !== null) {
            synth.releaseAll();
        }

        //MAJOR-CHORDS
        switch (chord) {
            case 'C':
                synth.triggerAttackRelease(["C4", "E4", "G4"], );
                break;
            case 'C#':
                synth.triggerAttackRelease(["C#4", "F4", "G#4"], );
                break;
            case 'D':
                synth.triggerAttackRelease(["D4", "F#4", "A4"], );
                break;
            case 'D#':
                synth.triggerAttackRelease(["D#4", "G4", "A#4"], );
                break;

            case 'E':
                synth.triggerAttackRelease(["E4", "G#4", "B4"], );
                break;
            case 'F':
                synth.triggerAttackRelease(["F4", "A4", "C5"], );
                break;
            case 'F#':
                synth.triggerAttackRelease(["F#4", "A#4", "C#5"], );
                break;
            case 'G':
                synth.triggerAttackRelease(["G4", "B4", "D5"], );
                break;


            case 'G#':
                synth.triggerAttackRelease(["G#4", "C5", "D#5"], );
                break;
            case 'A':
                synth.triggerAttackRelease(["A4", "C#5", "E5"], );
                break;
            case 'A#':
                synth.triggerAttackRelease(["A#4", "D5", "F5"], );
                break;
            case 'B':
                synth.triggerAttackRelease(["B4", "D#5", "F#5"], );
                break;

            //SUS-2-CHORDS

            case 'Csus2':
                synth.triggerAttackRelease(["C4", "D4", "G4"], );
                break;
            case 'C#sus2':
                synth.triggerAttackRelease(["C#4", "D#4", "G#4"], );
                break;
            case 'Dsus2':
                synth.triggerAttackRelease(["D4", "E4", "A4"], );
                break;
            case 'D#sus2':
                synth.triggerAttackRelease(["D#4", "F4", "A#4"], );
                break;

            case 'Esus2':
                synth.triggerAttackRelease(["E4", "F#4", "B4"], );
                break;
            case 'Fsus2':
                synth.triggerAttackRelease(["F4", "G4", "C5"], );
                break;
            case 'F#sus2':
                synth.triggerAttackRelease(["F#4", "G#4", "C#5"], );
                break;
            case 'Gsus2':
                synth.triggerAttackRelease(["G4", "A4", "D5"], );
                break;


            case 'G#sus2':
                synth.triggerAttackRelease(["G#4", "A#4", "D#5"], );
                break;
            case 'Asus2':
                synth.triggerAttackRelease(["A4", "B4", "E5"], );
                break;
            case 'A#sus2':
                synth.triggerAttackRelease(["A#4", "C5", "F5"], );
                break;
            case 'Bsus2':
